<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<button onclick="saveData()">点我保存读取一个数据</button>
<button onclick="delData()">点我删除一个数据</button>
<script>
    function saveData() {/*浏览器关闭 数据就清空*/
        sessionStorage.setItem('msg','1234')
        console.log(sessionStorage.getItem('msg'))
    }
    function delData() {
        sessionStorage.removeItem('msg')
    }
</script>
</body>
</html>
